        </div>
        <div class="modal">
          <div class="fixed">
            <p class="closeModal">X</p>
            <p class="modal-txt">Вы уверены?</p>
            <button class="yes">Да</button>
            <button class="no">Нет</button>
          </div>
        </div>
      </div>
      <div class="admin-block">
        <h1 class="title">Add new card</h1>
        <div class="admin">
          <div class="enter-dtl">Enter details</div>
          <div class="name-block">
            <label for="uname">Name</label><br />
            <input
              type="text"
              name="uname"
              id="uname"
              class="uname"
              placeholder="NAME..."
            />
          </div>
          <label for="number">Card number</label>
          <div class="number-block">
            <input
              type="text"
              placeholder="1111 - 1111 - 1111 - 1111"
              class="numInput"
              maxlength="25"
            /><br />
            <div class="type">
              <p class="type-cc">Type of<br />card&#9660;</p>
              <ul class="icon-block">
                <li>
                  <img src="./img/visaIcon.png" alt="" class="visa cardIcon" />
                </li>
                <li>
                  <img
                    src="./img/mastercard.png"
                    alt=""
                    class="mastercard cardIcon"
                  />
                </li>
              </ul>
            </div>
          </div>
          <div class="date-block">
            <label for="date">Expiry date</label><br />
            <input
              type="text"
              id="date"
              class="dateInput"
              name="date"
              placeholder="10/2028"
              maxlength="7"
            />
          </div>
          <div class="cvv-block">
            <label for="cvv">Cvv</label><br />
            <div class="cvv-item">
              <input
                type="number"
                class="cvv-num"
                id="cvv"
                name="cvv"
                placeholder="045"
              />
              <img src="./img/help-circle.png" alt="" class="help" />
              <div class="help-text">
                <p class="help-txt">
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                </p>
              </div>
            </div>
          </div>
          <div class="switch-block">
            <div class="enter-dtl">Enter details</div>
            <div class="switch">
              <span class="switch-swiper"></span>
            </div>
          </div>
        </div>
        <button class="save-btn">SAVE</button>
        <button class="edit-btn1">EDIT</button>
      </div>
    </div>
    <script src="js.js"></script>
